<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>Expense tracker</title>
</head>
<body>
    <div class="app-container">
        <div class="app-body">
            <div class="body-left">
                <div class="body-container container-left">
                    <div class="row">
                        <label>Item name:</label>
                        <input id="expense-name-input" type="text" placeholder="Item name.">
                    </div>
                    <div class="row">
                        <label>Amount:</label>
                        <input id="expenses-input" type="number" placeholder="Item price.">
                    </div>
                    <button id="add-button">Add Item</button>
                </div>
            </div>
            <div class="body-right">
                <div class="body-container container-right">
                    <div class="table-header">
                        <p>Name</p>
                        <p>Amount</p>
                    </div>
                    <div class="list">
                        <ul id="expenses-list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
